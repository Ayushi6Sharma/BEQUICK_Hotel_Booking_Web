<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/booking.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav class="nav">
            <ul class="nav-list">
                <span class="logo">BEQUICK</span>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </nav>
        <!-- section 1  -->
        <section class="hotel-contact-image">
            <div class="hotel-main-image-content">
                BOOK AN APPOINTMENT
                <br>NOW OR ANYTIME
            </div>
        </section>

        <!--section 2  -->
        <section>
            <div class="bookingflex">
                <div class="form-heading">BOOKING
                    <div class="contact-form">
                        <form action="#" method="POST">
                            <label for="firstname"></label>
                            <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                            <label for="lastname"></label>
                            <input type="text" name="lastname" id="lastname"  placeholder="Lastname">
                            <label for="email"></label>
                            <input type="text" name="email" id="email"  placeholder="Email">
                            <label for="date"></label>
                            <input type="date" name="date" id="date" min="2021-04-01">
                            <button type="submit" class="submit">BOOK NOW</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
</body>
</html>
