<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/booking.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav class="nav">
            <ul class="nav-list">
                <span class="logo">BEQUICK</span>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </nav>
        <!-- section 1  -->
        <section class="hotel-contact-image">
            <div class="hotel-main-image-content">
                BOOK AN APPOINTMENT
                <br>NOW OR ANYTIME
            </div>
        </section>

        <!--section 2  -->
        <section>
            <div class="bookingflex">
                <div class="form-heading">BOOKING
                    <div class="contact-form">
                        <form action="#" method="POST">
                            <label for="firstname"></label>
                            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                            <label for="lastname"></label>
                            <input type="text" name="lastname" id="lastname"  placeholder="Lastname" required>
                            <label for="email"></label>
                            <input type="text" name="email" id="email"  placeholder="Email" required>
                            <label for="date"></label>
                            <input type="date" name="date" id="date" min="2021-01-01" required>
                            <button type="submit" class="submit">BOOK NOW</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="footer">
                <div class="logo" id="footer-logo">BEQUICK</div>
                <div class="footer-flex">
                    <!-- <div class="logo" id="footer-logo">BEQUICK</div> -->
                    <div class="footer-list">
                        <ul class="footer-list-1">
                            <div class="footer-list-heading">Explore</div>
                            <li>Home</li>
                            <li>About us</li>
                            <li>Contact us</li>
                            <li>Bookings</li>
                        </ul>
                    </div>
                    <div class="footer-list">
                        <ul class="footer-list-2">
                            <div class="footer-list-heading">Legal</div>
                            <li>Terms</li>
                            <li>Privacy</li>
                        </ul>
                    </div>
                    <div class="footer-list">
                        <ul class="footer-list-3">
                            <div class="footer-list-heading">Follow</div>
                            <li>
                                <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-linkedin fa-2x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-github fa-2x"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- copyright -->
                <div class="copyright">
                    Copyright &copy; 2022. All Rights Reserved - BEQUICK
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
